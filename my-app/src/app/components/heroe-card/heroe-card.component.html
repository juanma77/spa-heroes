<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <!-- Hacemos el enlace para la página de los detalles de los héroes mediante el evento click -->
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>

        <!-- Una forma de hacer el enlace para la página de los detalles de los héroes -->
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block"></a> -->
    </div>
</div>
