<h1>Buscando: <small> {{ termino }}</small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-m2-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <!-- El "[index] = heroe.idx" debe ir puesto que estamos refiriéndonos a la propiedad idx que creamos
    en el servicio heroes-service-->
    <app-heroe-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
