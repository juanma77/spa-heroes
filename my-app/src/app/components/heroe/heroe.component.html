<h1 class="fadeIn"> {{ heroe.nombre }} <small>{{ heroe.aparicion }} </small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" alt="heroe.nombre">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
   
    </div>

    <div class="col-md-8">
        <h3> {{ heroe.nombre }} </h3>
        <hr>
        <p> {{ heroe.bio }} </p>
        <div>
            <!-- Imagen de dc o marvel segun sea el caso -->
            <img class="img-fluid img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" >
            <img class="img-fluid img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png">
        </div>
    </div>

</div>
